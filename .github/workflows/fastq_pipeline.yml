name: FASTQ Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install packages
      run: pip install -r requirements.txt
    
    - name: Run pipeline
      run: python scripts/pipeline.py
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: results/
